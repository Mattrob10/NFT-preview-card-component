<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  </link>
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="containter">
    <div class="card-container">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card-image">
        <div class="title">
          <h2>Equilibrium #3429</h2>
        </div>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          <div class="left-stat">
            <p>
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8" />
              </svg>
              0.041 ETH
            </p>
          </div>
          <div class="right-stat">
            <p>
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9" />
              </svg>
              3 days left
            </p>
          </div>
        </div>
        <div class="border"></div>
        <div class="footer">
          <img src="images/image-avatar.png" alt="Avatar" class="avatar">
          <p><span class="footer-span">Creation of </span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <h1>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/matthewrobinsondev/" target="_blank">Matthew Robinson</a>.
    </h1>
  </div>
</body>

</html>
